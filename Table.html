<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <style>
            table, tr, th, td   {
                border: 2px solid #0000007c;
                border-collapse: collapse;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="1" style="background-color: rgba(137, 43, 226, 0.507);">
                <col span="1" style="background-color: rgba(222, 184, 135, 0.74);">
                <col span="1" style="background-color: rgba(140, 245, 80, 0.521);">
            </colgroup>
            <tr>
                <th>Fruits</th>
                <th>Vehicles</th>
                <th>Devices</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Bus</td>
                <td>Mobile</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Car</td>
                <td>Radio</td>
            </tr>
        </table>        
    </body>
</html>
